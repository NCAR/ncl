name: CI
on:
  push:
    branches:
      - 'develop'
      - 'master'
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Daily “At 00:00”

jobs:
  test-linux:
    name: Build and test on Linux
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v2

      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.9.0
        with:
          access_token: ${{ github.token }}

      - name: Install tcsh
        run: |
          sudo apt-get update
          sudo apt-get install tcsh

      - name: Create conda environment (Linux)
        if: matrix.os == 'ubuntu-latest'
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
        uses: mamba-org/provision-with-micromamba@main
        with:
          micromamba-version: "latest"
          environment-name: ncl_build
          environment-file: .build/envs/Linux.yml

      - name: Build ncl
        run: |
          bash .build/conda_build.sh

      - name: Run tests
        run: |
          micromamba activate ncl_build
          test "`ncl -V`" = "`cat version`"
          git clone https://github.com/NCAR/ncl_ci_test
          cd ncl_ci_test
          source run_tests.bash

  test-osx:
    name: Build and test on Osx
    runs-on: macos-latest
    defaults:
      run:
        shell: bash -l {0}

    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v2

      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.9.0
        with:
          access_token: ${{ github.token }}

      - name: Install dependencies
        run: |
          brew update
          brew install --cask xquartz

      - name: Create conda environment (Darwin)
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
        uses: mamba-org/provision-with-micromamba@main
        with:
          micromamba-version: "latest"
          environment-name: ncl_build
          environment-file: .build/envs/Darwin.yml

      - name: Build ncl
        run: |
          bash .build/conda_build.sh

      - name: Run tests
        run: |
          micromamba activate ncl_build
          test "`ncl -V`" = "`cat version`"
          git clone https://github.com/NCAR/ncl_ci_test
          cd ncl_ci_test
          source run_tests.bash
